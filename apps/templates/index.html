
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Housing Price Prediction</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <header id="head1">
    <div id="titlepage">
      <h2>Housing price Prediction in Seattle</h2>
    </div>
  </header>
  <style>
    body {
      /* background-image: url("https://www.groovypost.com/wp-content/uploads/2012/05/colors-featured.jpg"); */
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
  <div class="container-fluid">
    <!-- input for machine learning model -->
    <form action="/" method="POST">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="row">

            <br />
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-3">
                  <label class="form-label"></label>
                  <input name="YEAR_BUILT" class="form-control" id="YEAR_BUILT" placeholder="The Year Built" />
                </div>
                <div class="col-md-3">
                  <label class="form-label"></label>
                  <input name="SOLD_MONTH_Number" class="form-control" id="SOLD_MONTH_Number" placeholder="The Month Sold" />
                </div>
                <div class="col-md-3">
                  <label class="form-label"></label>
                  <input name="SOLD_DATE_DAY" class="form-control" id="SOLD_DATE_DAY" placeholder="The Day Sold" />
                </div>
                <div class="col-md-3">
                  <label class="form-label"></label>
                  <select name="SOLD_YEAR" class="form-select" id="SOLD_YEAR">
                    <option value="SOLD_YEAR_1">
                      2017
                    </option>
                    <option value="SOLD_YEAR_2">
                      2018
                    </option>
                    <option value="SOLD_YEAR_3">
                      2019
                    </option>
                    <option value="SOLD_YEAR_4">
                      2020
                    </option>
                    <option value="SOLD_YEAR_5">
                      2021
                    </option>
                    <option value="SOLD_YEAR_6">
                      2022
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3">
              <label class="form-label"></label>
              <input name="BEDS" class="form-control" id="BEDS" placeholder="The Number of Beds" />
            </div>
            <div class="col-md-3">
              <label class="form-label"></label>
              <input name="BATHS" class="form-control" id="BATHS" placeholder="The Number of Baths" />
            </div>
            <div class="col-md-3">
              <label class="form-label"></label>
              <input name="LOT_SIZE" class="form-control" id="LOT_SIZE" placeholder="Lot Size" />
            </div>
            <div class="col-md-3">
              <label class="form-label"></label>
              <input name="SQUARE_FEET" class="form-control" id="SQUARE_FEET" placeholder="Property Square Feet" />
            </div>
          </div>



          <div class="row">
            <div class="col-md-3">
              <label class="form-label"></label>
              <select id="inputState" name="LOCATION" type="text" class="form-select" placeholder="Property Location">
                <option value="LOCATION_0">
                  Bothell
                </option>
                <option value="LOCATION_1">
                  Juanita
                </option>
                <option value="LOCATION_2">
                  Bellevue
                </option>
                <option value="LOCATION_3">
                  Sammamish
                </option>
                <option value="LOCATION_4">
                  Tacoma
                </option>
                <option value="LOCATION_5">
                  Highlands
                </option>
                <option value="LOCATION_6">
                  Federal Way
                </option>
                <option value="LOCATION_7">
                  Covington
                </option>
                <option value="LOCATION_8">
                  Maple Valley
                </option>
                <option value="LOCATION_9">
                  Kent
                </option>
                <option value="LOCATION_10">
                  East Hill
                </option>
                <option value="LOCATION_11">
                  Downtown
                </option>
                <option value="LOCATION_12">
                  Lynnwood
                </option>
                <option value="LOCATION_13">
                  Auburn
                </option>
                <option value="LOCATION_14">
                  Shoreline
                </option>
                <option value="LOCATION_15">
                  Capitol Hill
                </option>
                <option value="LOCATION_16">
                  Queen Anne
                </option>
                <option value="LOCATION_17">
                  Ballard
                </option>
                <option value="LOCATION_18">
                  Green Lake
                </option>
                <option value="LOCATION_19">
                  Magnolia
                </option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label"></label>
              <select id="inputState" name="PROPERTY_TYPE" type="text" class="form-select">
                <option value="PROPERTY_TYPE_0">
                  Condo/Co-op
                </option>
                <option value="PROPERTY_TYPE_1">
                  Single Family Residential
                </option>
                <option value="PROPERTY_TYPE_2">
                  Vacant Land
                </option>
                <option value="PROPERTY_TYPE_3">
                  Townhouse
                </option>
                <option value="PROPERTY_TYPE_4">
                  Multi-Family (2-4 Unit)
                </option>
                <option value="PROPERTY_TYPE_5">
                  Mobile/Manufactured Home
                </option>
                <option value="PROPERTY_TYPE_6">
                  Multi-Family (5+ Unit)
                </option>
                <option value="PROPERTY_TYPE_7">
                  Parking
                </option>
                <option value="PROPERTY_TYPE_8">
                  Co-op
                </option>
              </select>
            </div>
          </div>
          <br>
          <button id="btn" type="submit" class="btn btn-primary btn-block">
            Predict
          </button>
          
          <!-- For Result -->
          <div class="row">

              <br>
              {% if results %}
              <h3 id="price" style="color:black">Price Is ${{results}}K</h3>
              {% else %}
              <h3 id="price"style="color:black">Please Select Conditions</h3>
              {% endif %}
            </div>
          </div>
          <!-- Author Details -->
          <br />
          <br><br>
          <br><br><br><br>
        </div>
      </div>
    </form>
    <br><br>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
